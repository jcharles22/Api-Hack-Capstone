<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta prefix="og: http://ogp.me/ns#" property="og:title" content="Trip-Planner" />
  <meta prefix="og: http://ogp.me/ns#" property="og:type" content="website" />
  <meta prefix="og: http://ogp.me/ns#" property="og:description" content="Trip-Planner overview: The user seaches for a city, st and it returns the current weather and up to 10 food venues. The user can choose to look at events, night-life, or hotels for the current city, or search another city. The technolgies used in this app are: (HTML/CSS/JavaScript/jQuery)" />
  <meta prefix="og: http://ogp.me/ns#" property="og:image" content="https://github.com/jcharles22/Trip-Planner/blob/master/screen-shot/Capture.JPG?raw=true" />
  <meta prefix="og: http://ogp.me/ns#" property="og:url" content="https://jcharles22.github.io/Trip-Planner/" />
  <link rel="stylesheet" href="main.css">
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Noto+Sans" rel="stylesheet">
  <title>Plan and GO!</title>
</head>
<body>
    <section class='homePage'>
        <h1>Planning your trip starts here!</h1>
        <form id="search-query-form">
            <input type="text" placeholder="City" id="city"  class="search-query"  required>
            <select id='state'></select>
            <button type="submit" class="submit-button">Lets GO>></button>
        </form>
    </section>
    <section class='results hidden'>
        <div class ='displayWeather'>
        </div>
        <div class='venueButtons'>
            <ul>
                <li><button id='food' class="venues active" >Food</button></li>
                <li><button id='events' class="venues">Event</button></li>
                <li><button id='nightlife' class="venues">Nightlife</button></li>
                <li><button id='hotel' class="venues">Hotels</button></li>
            </ul>
        </div>
        <hr>
        <section class='display'>
            <div>
                <ul class='displayResults'>
                </ul>
            </div>
        </section>
        <button id='searchAgain'>Search a Different City?</button>
    </section>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="script.js"></script>
  
</body>
</html>
